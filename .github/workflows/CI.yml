name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [14.x, 16.x, 18.x]
    #     # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm install
    # - name: cache node_modules
    #   uses: actions/cache@v3
    #   with:
    #     path: node_modules
    #     key: nodemo
    - uses: actions/upload-artifact@v3
      with:
        name: dockerfile
        path: Dockerfile

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        restore-keys: 'npm'
    # - name: restore cache
    #   uses: actions/cache@v3
    #   with:
    #     path: node_modules
    #     key: nodemo
    #     restore-keys: nodemo
    - uses: actions/download-artifact@v3
      with:
        name: dockerfile
    - run: cat Dockerfile
    - run: npm test